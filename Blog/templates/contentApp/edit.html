{% extends "core/base.html"%} {% block content %}

<div class="container">
  <div class="jumbotron">
    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        
        <h2>Editing Blog</h2>

        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            value="{{item.title}}"
         
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <input
            type="text"
            class="form-control"
            id="content"
            name="content"
            value="{{item.content}}"
         
          />
        </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <div>{% endblock content%}</div>
</div>
