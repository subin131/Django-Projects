{% extends "core/base.html"%} {% block content%}
<div class="container">
  <div class="jumbotron">
    <h2 style="border-bottom: 2px solid black; text-align: center">
      Editing the Existing Todo
    </h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label style="font-size: 25px" for="title">Enter Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          value="{{todo.title}}"
        />
      </div>
      <div class="form-group">
        <label style="font-size: 25px" for="description"
          >Enter Decription</label
        >
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          value="{{todo.description}}"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{% url 'home'%}" class="btn btn-danger">Cancel</a>
    </form>
  </div>
</div>
{% endblock content%}
